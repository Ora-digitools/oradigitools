      </div>
      <div class="col-sm-12 nopadding name"><span class="header bold" data-bind="text:name"></span></div>
      <div class="col-sm-12 nopadding title"><span data-bind="text: title"></span></div>
      <div class="col-sm-12 nopadding social"><span data-bind="if: work_phone"><a data-bind="attr:{href:'tel:'+work_phone, title:work_phone}"><img src="css/images/phone_icon_orange.png"></a></span>

    </div>
  </li>

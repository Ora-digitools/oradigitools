<!-- ************************ IMPORTANT INFORMATION ************************************
  This web navigation drawer template is provided as an example of how to configure
  a JET web application with a navigation drawer as a single page application
  using ojRouter and ojModule.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
<head>
<title>Oracle JET Starter Template - Web Nav Drawer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

<!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/libs/oj/v3.1.0/alta/oj-alta-min.css" type="text/css"/>
<!-- endinjector -->

<!-- This contains icon fonts used by the starter template -->
<link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

<!-- This is where you would add any app specific styling -->
<link rel="stylesheet" href="css/override.css" type="text/css"/>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="css/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="css/bootstrap.min.js"></script>
<script src="css/bootstrap-tabcollapse.js"></script>

</head>
<body class="oj-web-applayout-body">
<!-- Template for rendering navigation items shared between nav bar and nav list --> 
<script type="text/html" id="navTemplate">
      <li><a href="#">
        <span data-bind="css: $data['iconClass']"></span>
        <!-- ko text: $data['name'] --> <!--/ko-->
      </a></li>
    </script>
<div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
  <div id="navDrawer" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-end">
  <div class="pull-right"><button  data-bind="click: toggleDrawer" class="closebutton">X</button></div>
    <div role="navigation" data-bind="click: toggleDrawer, ojComponent: {component: 'ojNavigationList',
          navigationLevel: 'application', item: {template: 'navTemplate'}, data: navDataSource,
          selection: router.stateId, edge: 'start'}"> </div>
  </div>
  <div id="pageContent" class="container-fluid oj-web-applayout-page">
    <div class="row content"> 
      <!-- Start Slider -->
      <header  role="banner">
        <div class="col-md-12 orangeBg nopaddingxs">
         
          <!-- SearchBox -->
          <div class="container"> 
            
            <!-- Contact Us -->
            <div class="col-xs-12 text-right contactLink"><a href="#" class="navbar-link">Contact Us</a></div>
          </div>
        </div>
        <div class="col-md-12 nopadding">
          <nav class="navbar navbar-inverse">
            <div class="container">
              <div class="col-xs-12 nopadding">
                <div class="col-xs-6 navbar-header logo"> 
                  
                  <!-- Logo --> 
                  <a class="" href="#"><img src="css/images/logo.png" class="img-responsive"></a> </div>

				   <div class=" col-xs-6 togglemenu">
            <button id="drawerToggleButton" class="pull-right oj-button-lg" data-bind="click: toggleDrawer,
                ojComponent: {component:'ojButton', label: 'Application Navigation',
                chroming: 'half', display: 'icons', icons: {start: 'oj-web-applayout-offcanvas-icon'}}"> </button>
          </div>
              </div>
              <!-- Toggle for Mobile --> 
              <!-- Main Menu --> 
              
            </div>
          </nav>
        </div>
      </header>
      <!-- End Header --> 
    </div>
    <div role="main" class="" data-bind="ojModule: router.moduleConfig"> </div>
    <div class="row">
      <footer><div class="container"><div class="footerheading">Cloud Hubs</div><div class="footermenu"><ul>
              <!-- ko foreach: footerLinks -->
              <li><a data-bind="text : name, attr : {id: linkId, href : linkTarget}"></a></li>
              <!-- /ko -->
            </ul></div></div></footer> 
    </div>
  </div>
</div>
<script type="text/javascript" src="js/libs/require/require.js"></script> 
<script type="text/javascript" src="js/main.js"></script> 
</body>
</html>
